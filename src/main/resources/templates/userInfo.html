<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting User</title>
</head>
<body>
<h1>Привет пользователь!!!</h1>
<h2 style="color: red" >Ваше имя: <span th:text="${userName}" ></span></h2>
<h2 style="color: green" >Ваш возраст: <span th:text="${userAge}" ></span></h2>
</body>
</html>
